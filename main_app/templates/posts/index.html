{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row m-5">
    <h1></h1>
  </div>
  {% for post in posts %}
  <div class="row ">
    <div class="row m-5">
        <div class="col-3" style="min-width: 275px;">
          <div class="card w-100 text-center">
            <div class="card-header"><i class="fas fa-user-tie m-3 "></i>{{post.user}}</div>
            <div class="card-body">
              <h5 class="card-title">{{post.camera_used}}</h5>
              <p class="card-text">{{post.msg_body}}</p>
              <p class="card-text">{{post.recipe}}</p>
              {% if post.user == request.user %}
              <a href="{% url 'post_update' post.id %}" class="btn">Edit </a>
              <a href="{% url 'post_delete' post.id %}"class="btn"> Delete</a>
              {% endif %}
            </div>
            <div class="card-footer text-muted">{{post.date_created}}</div>
          </div>
        </div>
        <div class="col" id="posts_spacing">
          <a href="{% url 'post_details' post.id %}"><img class="img-fluid rounded img-height" src="https://fujigrampost.s3.ca-central-1.amazonaws.com/{{ post.photo }}"></a>
        </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
