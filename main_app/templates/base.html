{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <title>Fujigram</title>
</head>
<body>
    <header>
       <nav class="navbar navbar-expand" style="background: #EEE9DA;">
            <div class="container">
                <a href="{% url 'posts_index' %}" class="navbar-brand brand-title">Fujigram</a>
                <div >
                    <form action="{% url 'search_index' %}" method="GET" class="d-inline-flex">
                        {% csrf_token %}
                        <input  type="search" class="form-control" placeholder="Search" aria-label="Search" name="query">
                        <button class="btn btn-tertiary ms-2" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                         <a class='nav-link'  href="{% url 'recipes_create' %}"><i class="fas fa-mortar-pestle"></i></a>
                    </li>
                    <li class="nav-item">
                         <a class='nav-link' href="{% url 'post_create' %}"><i class="fas fa-circle-plus"></i></a>
                   </li>
                   <li class="nav-item">
                        <a class='nav-link' href="{% url 'recipes_index' %}"><i class="fas fa-book"></i></a>
                   </li>
                   <li class="nav-item">
                        <a class='nav-link' href="{% url 'logout' %}">Logout</a>
                   </li>
                    {% else %}
                   <li class="nav-item">
                        <a class='nav-link' href="{% url 'login' %}">Log In</a>
                   </li>
                   <li class="nav-item">
                        <a class='nav-link' href="{% url 'signup' %}">Sign Up</a>
                   </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
