{% extends 'base.html' %}
{% block content %}

  <h1>Delete Recipe</h1>

  <h4>Are you sure you want this recipe {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'recipes_index' %}">Cancel</a>
  </form>

{% endblock %}
