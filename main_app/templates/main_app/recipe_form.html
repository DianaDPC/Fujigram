{% extends 'base.html' %}
{% block content %}
<section style=" background-size: cover; background-image: url('https://i.imgur.com/o7BrUvQ.jpg');" class="text-center">

  <div class="p-5 bg-image" ></div>
    <div class="card mx-md-5 shadow-2-strong" style="margin-top: -50px; margin-bottom: 44px; background: hsla(0, 0%, 100%, 0.4); backdrop-filter: blur(30px); ">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h1>Add Recipe</h1>
              <div class="form-outline mb-4 text-center">
                <form action="" method="post">
                  {% csrf_token %}
                  <table>
                    {{ form.as_table }}
                  </table>
                  <input type="submit" value="Add" class="btn">
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
